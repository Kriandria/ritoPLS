
<!doctype html>
<html>
<head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="HandheldFriendly" content="True">

    <title>ritoPls</title>

    <link rel="stylesheet" type="text/css" media="screen" href="./static/css/concise.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="./static/css/app.css" />
    {% endblock %}
</head>

<body>
    <div class="container">
        <header class="siteHeader clearfix">
            <h1 class="logo">ritoPls </h1>

            <nav class="nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </nav>
        </header>
        {% if landing == True %}
        <div class="feature">

            <h1 class="feature-title">Enter a Summoners name</h1>
        {% else %}
        <div class="feature-summoner">

        {% endif %}
            <p class="feature-description">
                {% block content %}{% endblock %}
            </p>
        </div>

        <main class="siteContent">
            <div class="row gutters">
                <div class="column-8">
                    {% block gutters %}{% endblock %}
                </div>
                </div>
        </main>

        <footer class="siteFooter">
            <p>Created by <a href="https://github.com/Sadin">@Sadin</a> and <a href="https://github.com/Ruinsane">@Ruinsane</a>.</p>
            <p class="right">Source available on <a href="https://github.com/Sadin/ritoPLS">Github</a>!</p>
        </footer>
    </div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="../js/concise.min.js"></script>
</body>
</html>
